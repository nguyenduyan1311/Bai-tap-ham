<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập số">
<button type="button" onclick="isPrime()">Check</button>
<script>
    function isPrime(number) {
        var number = document.getElementById('number').value;
        let flag = true;
        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            alert(number+' là số nguyên tố')
        } else {
            alert(number+' không phải là số nguyên tố ')
        }
    }
</script>
</body>
</html>
