<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = writeNumber(prompt('Nhập a'))
    let b = writeNumber(prompt('Nhập b'))
    function writeNumber(a,b) {
        if (a > b){
            alert("a lớn hơn  b");
        } else {
            return a+b;
        }
    }
    alert(writeNumber(a,b))
</script>
</body>
</html>
